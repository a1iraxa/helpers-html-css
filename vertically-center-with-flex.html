<!DOCTYPE html>
<html>

<head>
    <title>Vertically Center with Flex</title>
    <style>
        .wrapper {
            height: 90vh;
            width: 80vw;
            border: 1px solid #000;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper__content {
            font-size: 25px;
            font-weight: 500;
            color: #000;
        }
    </style>

</head>

<body>
    <section class="wrapper">
        <h1 class="wrapper__content">This is a Heading</h1>
    </section>
</body>

</html>
