<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<style>
    body {
        background-color: #222;
    }
    path {
        stroke-width: 3;
        stroke: #fff;
        fill: none;
        stroke-width: 3px;
    }
</style>
<body>
    <svg width="500" height="500">
        <path d="M10 10 L100 10 L100 100 L10 100 z"></path>
        <path d="M110 10 l90 0 l0 90 l-90 0 z"></path>
        <path d="M10 110 H100 V200 H10 z"></path>
        <path d="M200 200 h90 v90 h-90 z"></path>

        <path d="M100 100 L200 100 L200 200 L100 200 z"></path>
        <path d="M10 400 H100 V500 H10 z"></path>>

        <path d="M60 250 l100 0 l0 100 l-100 0 z"></path>

        <circle cx="110" cy="110" r="10" fill="green"/>
        <circle cx="90" cy="90" r="10" fill="red"/>
        <circle cx="90" cy="110" r="10" fill="white"/>
        <circle cx="110" cy="90" r="10" fill="yellow"/>
    </svg>
</body>
</html>
