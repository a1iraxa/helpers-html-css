<!DOCTYPE html>
<html>

<head>
    <title>Text Overflow</title>
    <style>
        .main-heading {
            width: 200px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>

<body>
    <h4 class="main-heading"> Creative Solutions to Pack Your Beauty Creams in Distinctly Attractive Cream Boxes Packaging </h4>
</body>

</html>
